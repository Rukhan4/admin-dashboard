<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <div class="sidebar">
            <div class="dash">
                <img src="assets/dash.svg" alt="dashboard"> Dashboard
            </div>
            <ul class="sec1">
                <li><img src="assets/home.svg" alt="" />Home</li>
                <li><img src="assets/profile.svg" alt="" />Profile</li>
                <li><img src="assets/message.svg" alt="" />Messages</li>
                <li><img src="assets/history.svg" alt="" />History</li>
                <li><img src="assets/task.svg" alt="" />Tasks</li>
                <li><img src="assets/community.svg" alt="" />Home</li>
            </ul>
            <ul class="sec2">
                <li><img src="assets/settings.svg" alt="" />Settings</li>
                <li><img src="assets/security.svg" alt="" />Privacy</li>
                <li><img src="assets/help.svg" alt="" />Support</li>
            </ul>
        </div>
    </nav>
    <header>
        <div class="search">
            <button class="search"><img src="assets/search.svg" alt="" /></button>
            <input type="search" class="searchbar" />
        </div>
        <button class="bell">
            <img src="assets/bell.svg" alt="" />
        </button>
        <button class="profile">
            <img src="assets/profile-small.svg" alt="" />
        </button>
        <div class="user">User Name</div>
        <div class="greet">
            <img src="assets/profile-big.svg" alt="" />
            <div class="outer">
                <div class="small-text">Hi there,</div>
                <div class="large-text">User Name (@UserName)</div>
            </div>
        </div>
        <button class="new">new</button>
        <button class="upload">upload</button>
        <button class="share">share</button>
    </header>
</body>

</html>
